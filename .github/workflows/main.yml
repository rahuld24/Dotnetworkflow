#Dotnet workflow
name: Dotnet_workflow
on:
    workflow_dispatch:
        inputs:
          environments:
              description: Environment deployment
              type: environment
              required: true
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: code checkout
              uses: actions/checkout@v4
            - name: setup dotnet
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: '6.0.x'
            - name: setupJava
              uses: actions/setup-java@v4
              with:
                  distribution: 'temurin' 
                  java-version: '17'
            
            - name: Download sonar scanner for dotnet
              run: |
                dotnet tool install --global dotnet-sonarscanner
            - name: Restore dependencies
              run: |
                dotnet restore
            
            - name: Sonar Begin
              run: |
                dotnet sonarscanner begin /k:"SonarIntegration-test" /d:sonar.host.url="$${{ vars.sonarhost}}" /d:sonar.token="$${{ vars.sonartoken }}"
             
            - name: dotnet build
              run: |
                dotnet build

            - name: Sonar Ends
              run: |
                dotnet sonarscanner end /d:sonar.token="$${{ vars.sonartoken }}"
            - name: Dotnet publish
              run: |
                dotnet publish -o ${{ vars.ARTIFACTPATH }}
            - name: upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: Dotnet artifact
                  path: ${{ github.workspace }}/${{ vars.ARTIFACTPATH }}
                  retention-days: 5
           
